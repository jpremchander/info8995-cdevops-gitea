redis-cluster:
  enabled: false
redis:
  enabled: false
postgresql:
  enabled: false
postgresql-ha:
  enabled: false

persistence:
  enabled: true
  # Use the existing PVC created by the chart once; avoid patching/resizing on upgrades
  create: false
  claimName: gitea-shared-storage
  size: 5Gi
  storageClass: ""

gitea:
  admin:
    username: dbadmin
    password: dbadmin@2k25
    email: yeahitsprem@gmail.com
  config:
    server:
      # Public URL for Gitea (used in links and callbacks)
      ROOT_URL: https://gitea.premchanderj.me/
      # SSH is exposed inside the cluster; adjust if you front it externally
      SSH_LISTEN_PORT: 2222
      SSH_PORT: 22
    security:
      # Lock the installer after initial setup
      INSTALL_LOCK: true
    database:
      DB_TYPE: mysql
      HOST: gitea-mysql:3306
      NAME: giteadb
      USER: gitea
      PASSWD: giteapass
    session:
      PROVIDER: memory
    cache:
      ADAPTER: memory
    queue:
      TYPE: level

# Ensure in-chart caches are disabled to keep footprint small
valkey:
  enabled: false

# Explicitly disable the optional valkey-cluster subchart
valkey-cluster:
  enabled: false
